<!doctype html>
<html>
  <head>
    <title>Ailas chat</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  </head>
  <body>
    <div id="wrapper">

  <!-- Sidebar -->
  <div id="sidebar-wrapper">
    <ul class="sidebar-nav">
      <li class="sidebar-brand">
        <a href="#">Ailas</a>
      </li>
      <li>
        <a href="#"></a>
      </li>

    </ul>
  </div>
  <!-- /#sidebar-wrapper -->

  <!-- Page Content -->
  <div id="page-content-wrapper">
    <div class="container-fluid">
      <div class="row">
        <ul id="messages" class="list-group">
        </ul>
        <form action="">
          <div class="input-group">
            <input class="form-control" id="m" autocomplete="off" />
            <span class="input-group-btn">
            <button class="btn btn-primary">Send</button>
          </span>
          </div>
        </form>
        </div>
        </div>
        </div>
        <!-- /#page-content-wrapper -->

        </div>
        <!-- /#wrapper -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
      <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
      <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
      <script>
        var socket = io();
        var person = prompt("Please enter a nickname", "Your name");
        if (person != null) {
            var messageToServer = {
              'person': person,
              'txt': "just joined the chat"
            }
            socket.emit('chat message', messageToServer);
        }

        $('form').submit(function(){

          var messageToServer = {
            'person': person,
            'txt': $('#m').val()
          }

          socket.emit('chat message', messageToServer);
          $('#m').val('');
          return false;
        });
        socket.on('chat message', function(msg){
          var recievedPerson = msg['person']
          var txt = msg['txt'];
          var time = msg['timestamp']
          $('#messages').append($('<li class="list-group-item">').text(recievedPerson + ": " + txt + " - " + time));
        });
      </script>
    </div>
  </body>
</html>
