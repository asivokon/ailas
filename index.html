<!doctype html>
<html>
  <head>
    <title>Ailas chat</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  </head>
  <body>
    <div id="wrapper">

  <!-- Sidebar -->
  <div id="sidebar-wrapper">
    <!--<ul class="sidebar-nav">
      <li class="sidebar-brand">
        <a href="#">Ailas</a>
      </li>
      <li>
        <a href="#"></a>
      </li>
    </ul>-->
    <div id="logo"></div>
    <h4 class="text-success">Users online</h4>
    <ul id="online-people" class="list-group">
    </ul>
  </div>
  <!-- /#sidebar-wrapper -->

  <!-- Page Content -->
  <div id="page-content-wrapper">
    <div class="container-fluid">
      <div class="row">
        <ul id="messages" class="list-group">
        <!-- <li class="list-group-item bot-message"><span class="nickname">Ailas</span>Lorem ipsum <span class="ailas-word">**AILAS**</span>dolor sit.</li> -->
        </ul>
        <form action="">
          <div class="input-group">
            <input class="form-control" id="m" autocomplete="off" />
            <span class="input-group-btn">
            <button class="btn btn-primary">Send</button>
          </span>
          </div>
        </form>
        </div>
        </div>
        </div>
        <!-- /#page-content-wrapper -->

        </div>
        <!-- /#wrapper -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
      <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
      <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
      <script>
        var socket = io();
        var person = prompt("Please enter a nickname", "Your name");
        if (person != null) {
            var messageToServer = {
              'person': person,
              'txt': "just joined the chat"
            }
            socket.emit('chat message', messageToServer);
            $('#m').focus();
            socket.emit('join message', messageToServer);
        }

        $('form').submit(function(){

          var messageToServer = {
            'person': person,
            'txt': $('#m').val()
          }

          socket.emit('chat message', messageToServer);
          $('#m').val('');
          $('#m').focus();
          return false;
        });

        // CLIENT RECEIVES CHAT MESSAGE
        // ----------------------------
        socket.on('chat message', function(msg){
          var recievedPerson = msg['person'];
          var txt = msg['txt'];
          txt.replace('\n', '<br>');
          txt.replace('**AILAS**', '<span class="ailas-word">**AILAS**</span>');
          var time = msg['timestamp'];
          $('#messages').append($('<li class="list-group-item ' 
            + ((recievedPerson === "A.I.")? 'bot-message' : '') + '">')
          .text('<span class="nickname">' + recievedPerson + "</span>" + ": " + txt + " - " + time));
          window.scrollTo(0,document.body.scrollHeight);
        });

        // CLIENT RECEIVES JOIN ACK MESSAGE
        // --------------------------------
        socket.on('join ack message', function(namelist){
          console.log(namelist);
          var arrayLength = namelist.length;
          $('#online-people').html('');
          for (var i = 0; i < arrayLength; i++) {
            $('#online-people').append($('<li class="list-group-item">').text(namelist[i]));
          }
        });



      </script>
    </div>
  </body>
</html>
